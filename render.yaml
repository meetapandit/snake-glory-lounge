databases:
  - name: snake-glory-db
    databaseName: snake_glory
    user: snake_user
    plan: free

services:
  # Web Service (Combined Frontend + Backend)
  - type: web
    name: snake-glory-lounge
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-glory-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
