services:
  - type: web
    name: snake-glory-lounge
    env: docker
    region: oregon
    plan: free
    dockerContext: .
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-glory-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"

databases:
  - name: snake-glory-db
    databaseName: snake_glory
    user: snake_user
    plan: free
    ipAllowList: [] # Only allow internal connections
