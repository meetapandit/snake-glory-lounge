services:
  # PostgreSQL Database
  - type: pserv
    name: snake-glory-db
    env: docker
    plan: free
    databases:
      - name: snake_glory
        databaseName: snake_glory
        user: snake_user

  # Web Service (Combined Frontend + Backend)
  - type: web
    name: snake-glory-lounge
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-glory-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
